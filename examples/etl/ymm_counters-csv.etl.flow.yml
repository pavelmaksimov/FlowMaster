description: testing
provider: yandex_metrika_management
storage: csv

work:
    update_stale_data: 1
    schedule:
        timezone: Europe/Moscow
        start_time: 00:00:00
        interval: daily

export:
    credentials:
        access_token:

    resource: counters

    params:
        # https://yandex.ru/dev/metrika/doc/api2/management/counters/counters.html
        per_page:
        connect_status:
        favorite:
        label_id:
        permission:
        reverse:
        search_string:
        sort:
        status:
        type:

    columns:
        - code_options
        - code_status
        - code_status_info
        - connect_status
        - create_time
        - favorite
        - filters
        - gdpr_agreement_accepted
        - goals
        - grants
        - id
        - labels
        - mirrors2
        - name
        - operations
        - organization_id
        - organization_name
        - owner_login
        - permission
        - site2
        - status
        - time_zone_name
        - time_zone_offset
        - type
        - webvisor

load:
    encoding: "UTF-8"
    save_mode: "w" # 'w' or 'a'
    file_name: "{{name}} {{provider}} {{storage}}.tsv"
    sep: "\t"
    newline: "\n"
    with_columns: True
    add_data_before: "{{name}}\n{{provider}} {{storage}} {{ datetime.date() }}\n\n"
    add_data_after: "\nHappy end\nupdated at {datetime}\n"

transform:
    timezone: Europe/Moscow
    error_policy: default
